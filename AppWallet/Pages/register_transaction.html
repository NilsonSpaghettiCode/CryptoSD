<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo_transparent.png" alt="" width="80" height="80"
                    class="d-inline-block align-text-center">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="consult_funds.html">Consult funds</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register_transaction.html">Make a transaction</a>
                    </li>
                </ul>
                <span class="navbar-brand">

                    <span id="wallet_header">Wallet</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>

                </span>



            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card text-center m-3">
            <div class="card-header">
                Wallet register
            </div>

            <div class="card-body">
                <div id="alerts">

                </div>
                <h5 class="card-title">Transaction</h5>
                <p class="card-text text-start">With supporting text below as a natural lead-in to additional content.</p>

                <form action="" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">From wallet</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">To Wallet</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="amount">
                    </div>
                    <button type="submit" class="btn btn-primary">Make transaction</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                CryptoSD
            </div>
        </div>
    </div>

</body>
